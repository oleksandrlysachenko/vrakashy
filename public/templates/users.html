<table>
    <thead>
        <th>User</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
    </thead>
    <% users.forEach(function(user){ %>
       <tr id="<%=user._id%>" class="currentUser">
           <td><%=user.user%></td>
           <td><%=user.name.first%></td>
           <td><%=user.name.last%></td>
           <td><%=user.email%></td>
       </tr>
    <%})%>
</table>
<br><button id="createUser">Create User</button>
<button id="back">Post list</button>
