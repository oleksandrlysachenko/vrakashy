<table>
    <thead>
    <th>Description</th>
    <th>Author</th>
    <th>Create Date</th>
    </thead>
    <% posts.forEach(function(post){ %>
    <tr id="<%=post._id%>" class="currentPost">
        <td><%=post.description%></td>
        <td><%=post.author.user%></td>
        <td><%=post.createDate%></td>
    </tr>
    <%})%>
</table>
<br><button id="userListBtn">User list</button>
